    <style>

        * {

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);

            min-height: 100vh;
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;

        .loader.hidden {

        .spinner {
            width: 60px;

            border: 4px solid rgba(255,255,255,0.1);

            border-radius: 50%;

        .container {

            margin: 0 auto;
        }

        /* 3 –í–ö–õ–ê–î–ö–ò */
        .tabs {
            display: flex;
            gap: 6px;

            padding: 4px;
            background: rgba(255,255,255,0.03);

            border: 1px solid rgba(255,255,255,0.05);

        .tab {

        .tab.active {

            box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        }

        .tab.vip.active {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);

        .balance-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);

            border-radius: 16px;
            margin-bottom: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);

            overflow: hidden;
        }

        .balance-label {

            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 15px;

            align-items: baseline;

        }

        .balance-number {
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);

            background-clip: text;
            letter-spacing: -1px;
        }

        .balance-suffix {
            font-size: 16px;

            font-weight: 600;
        }

        .user-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .user-box {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .user-label {
            font-size: 9px;

            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .user-value {

        }

        .tab-content {

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;

                opacity: 1;

            }

        /* –ö–û–ú–ü–ê–ö–¢–ù–´–ï –¢–û–í–ê–†–´ */
        .items {
            display: grid;
            gap: 12px;
        }

        .item {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.08);
            transition: all 0.3s;
        }

        .item:active {
            transform: scale(0.98);
        }

        .item.vip-item {
            border: 2px solid #ffd700;
            box-shadow: 0 6px 24px rgba(255,215,0,0.15);

        /* –ö–û–ú–ü–ê–ö–¢–ù–´–ô HEADER */
        .item-header {

        .item-badge {

        .badge-bought {

        }

        /* –ö–û–ú–ü–ê–ö–¢–ù–´–ô BODY */
        .item-body {
            padding: 15px;
        }

        .item-title {

        .item-desc {

        .item-price-row {

        }

        .item-price {

        .buy-btn {
            width: 100%;

        }

        .buy-btn.can-buy {

        }

        .buy-btn.vip-buy {

        .buy-btn:disabled {

        .buy-info {

        .bought-label {

            border-radius: 12px;

            font-size: 13px;
            color: #4CAF50;
        }

        /* –ö–ù–û–ü–ö–ê –ü–û–õ–£–ß–ò–¢–¨ */
        .claim-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;

            font-size: 13px;

            cursor: pointer;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);

        .claim-btn:active {

        .empty-state {

        .empty-icon {

        }

        .empty-title {

        .toast {

            padding: 14px 20px;

            transition: bottom 0.3s;
            z-index: 10000;
            box-shadow: 0 6px 24px rgba(0,0,0,0.6);

        }

        .toast.show {
            bottom: 25px;
        }

        .toast.success {
            border-color: #4CAF50;
        }

        .toast.error {
            border-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">

    </div>

    <div class="container">
        <div class="tabs">

            <button class="tab vip" onclick="switchTab('vip')">üëë VIP</button>
            <button class="tab" onclick="switchTab('inventory')">üì¶ –°–∫–ª–∞–¥</button>
        </div>

        <div class="balance-card">
            <div class="balance-label">üíé –í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount">
                <span class="balance-number" id="balance">0</span>

            </div>

    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>

    </div>

    <script>
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞...');

        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');

        let BALANCE = 0;
        let USER_ID = '';
        let CUSTOM_ID = '';
        let INVENTORY = [];

        const ITEMS = [
            { id: 'fps', icon: 'üìÅ', name: '–§–∞–π–ª 90 FPS', desc: '–ü–æ–≤—ã—à–µ–Ω–∏–µ FPS –≤ –∏–≥—Ä–µ', price: 1000, gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            { id: 'pc', icon: 'üñ•', name: '–ú–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞ –ü–ö', desc: '–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ü–ö', price: 1240, gradient: 'linear-gradient(135deg, #f093fb, #f5576c)' },
            { id: 'sens', icon: '‚öôÔ∏è', name: '–°–ø–æ—Å–æ–± –ø–ª–∞–≤–Ω–æ–π —Å–µ–Ω—Å—ã –ü–ö', desc: '–ò–¥–µ–∞–ª—å–Ω–∞—è —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º—ã—à–∏', price: 1100, gradient: 'linear-gradient(135deg, #4facfe, #00f2fe)' },
            { id: 'opt', icon: 'üì±', name: '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞', desc: '–ü–æ–ª–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –∏–≥—Ä—ã', price: 1450, gradient: 'linear-gradient(135deg, #fa709a, #fee140)' },
            { id: 'reg', icon: 'üîß', name: '–†–µ–≥–µ–¥–∏—Ç—ã –¥–ª—è —Å–µ–Ω—Å—ã', desc: '–§–∞–π–ª—ã —Ä–µ–µ—Å—Ç—Ä–∞ Windows', price: 600, gradient: 'linear-gradient(135deg, #30cfd0, #330867)' },
            { id: 'set', icon: 'üì±', name: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ –∏–¥–µ–∞–ª–∞', desc: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞', price: 1400, gradient: 'linear-gradient(135deg, #a8edea, #fed6e3)' }
        ];

        function getParams() {
            const url = new URLSearchParams(window.location.search);
            USER_ID = url.get('user_id') || '';
            CUSTOM_ID = url.get('custom_id') || '';
            BALANCE = parseInt(url.get('tokens')) || 0;
            
            const storageKey = `inventory_${USER_ID}`;
            const stored = localStorage.getItem(storageKey);
            INVENTORY = stored ? JSON.parse(stored) : [];
            
            console.log('üìä –ü–∞—Ä–∞–º–µ—Ç—Ä—ã:', { USER_ID, CUSTOM_ID, BALANCE, INVENTORY });
        }

        function updateUI() {
            document.getElementById('balance').textContent = BALANCE.toLocaleString('ru-RU');
            document.getElementById('customId').textContent = CUSTOM_ID || '‚Äî';
            const shortId = USER_ID ? (USER_ID.length > 10 ? USER_ID.substring(0, 10) + '...' : USER_ID) : '‚Äî';
            document.getElementById('telegramId').textContent = shortId;
        }

        function renderShop() {
            const container = document.getElementById('items');
            container.innerHTML = '';

            ITEMS.forEach(item => {
                const bought = INVENTORY.includes(item.name);
                const canBuy = BALANCE >= item.price && !bought;

                let badge = '';
                if (bought) {
                    badge = '<div class="item-badge badge-bought">‚úì –ö—É–ø–ª–µ–Ω–æ</div>';
                } else if (canBuy) {
                    badge = '<div class="item-badge badge-available">–î–æ—Å—Ç—É–ø–Ω–æ</div>';
                } else {
                    badge = '<div class="item-badge badge-unavailable">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';
                }

                let footer = '';
                if (bought) {
                    footer = '<div class="bought-label"><span>‚úì</span><span>–ö—É–ø–ª–µ–Ω–æ</span></div>';
                } else if (canBuy) {
                    const after = BALANCE - item.price;
                    footer = `
                        <button class="buy-btn can-buy" onclick="buy('${item.id}', ${item.price}, '${item.name}')">
                            –ö—É–ø–∏—Ç—å –∑–∞ ${item.price.toLocaleString('ru-RU')} üíé
                        </button>
                        <div class="buy-info">–û—Å—Ç–∞–Ω–µ—Ç—Å—è: ${after.toLocaleString('ru-RU')} üíé</div>
                    `;
                } else {
                    const need = item.price - BALANCE;
                    footer = `
                        <button class="buy-btn" disabled>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤</button>
                        <div class="buy-info" style="color:#ff4444;">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç: ${need.toLocaleString('ru-RU')} üíé</div>
                    `;
                }

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-header" style="background: ${item.gradient}">
                        <span class="item-icon">${item.icon}</span>
                        ${badge}
                    </div>
                    <div class="item-body">
                        <div class="item-title">${item.name}</div>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-price-row">
                            <div style="opacity:0.5; font-size:11px;">–¶–µ–Ω–∞:</div>
                            <div class="item-price">
                                <span>üíé</span>
                                <span>${item.price.toLocaleString('ru-RU')}</span>
                            </div>
                        </div>
                        ${footer}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderInventory() {
            const container = document.getElementById('inventory');
            container.innerHTML = '';

            if (INVENTORY.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">–°–∫–ª–∞–¥ –ø—É—Å—Ç</div>
                        <div class="empty-desc">–ö—É–ø–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ</div>
                    </div>
                `;
                return;
            }

            INVENTORY.forEach((name, index) => {
                const item = ITEMS.find(i => i.name === name);
                if (!item) return;

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-header" style="background: ${item.gradient}">
                        <span class="item-icon">${item.icon}</span>
                        <div class="item-badge badge-bought">‚úì –ö—É–ø–ª–µ–Ω–æ</div>
                    </div>
                    <div class="item-body">
                        <div class="item-title">${item.name}</div>
                        <div class="item-desc">–ù–∞–∂–º–∏—Ç–µ "–ü–æ–ª—É—á–∏—Ç—å" —á—Ç–æ–±—ã –≤—ã–≤–µ—Å—Ç–∏ —Ç–æ–≤–∞—Ä</div>
                        <button class="claim-btn" onclick="claimItem(${index}, '${item.name}')">
                            üì• –ü–æ–ª—É—á–∏—Ç—å —Ç–æ–≤–∞—Ä
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'shop') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('shop-tab').classList.add('active');
                renderShop();
            } else if (tab === 'vip') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('vip-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('inventory-tab').classList.add('active');
                renderInventory();
            }

            tg.HapticFeedback.impactOccurred('light');
        };

        window.buy = function(id, price, name) {
            if (BALANCE < price) {
                showToast('error', '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            tg.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price.toLocaleString('ru-RU')} üíé?`, ok => {
                if (ok) {
                    tg.sendData(JSON.stringify({
                        action: 'buy',
                        item_id: id,
                        price: price,
                        title: name,
                        user_id: USER_ID,
                        custom_id: CUSTOM_ID
                    }));

                    BALANCE -= price;
                    INVENTORY.push(name);
                    localStorage.setItem(`inventory_${USER_ID}`, JSON.stringify(INVENTORY));

                    updateUI();
                    renderShop();
                    showToast('success', `‚úÖ "${name}" –∫—É–ø–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–∫–ª–∞–¥`);
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        };

        window.claimItem = function(index, name) {
            tg.showConfirm(`–í—ã–≤–µ—Å—Ç–∏ —Ç–æ–≤–∞—Ä "${name}"? –¢–æ–≤–∞—Ä –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –±–æ—Ç—É –¥–ª—è –≤—ã–¥–∞—á–∏.`, ok => {
                if (ok) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –±–æ—Ç—É –Ω–∞ –≤—ã–¥–∞—á—É
                    tg.sendData(JSON.stringify({
                        action: 'claim',
                        item_name: name,
                        item_index: index,
                        user_id: USER_ID,
                        custom_id: CUSTOM_ID
                    }));

                    showToast('success', `‚úÖ –ó–∞–ø—Ä–æ—Å –Ω–∞ –≤—ã–¥–∞—á—É "${name}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!`);
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–∞–≥–∞–∑–∏–Ω
                    setTimeout(() => tg.close(), 1500);
                }
            });
        };
