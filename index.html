    <script>
        console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞–≥–∞–∑–∏–Ω–∞...');

        // Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let BALANCE = 0;
        let USER_ID = '';
        let CUSTOM_ID = '';
        let INVENTORY = [];

        // –¢–æ–≤–∞—Ä—ã
        const ITEMS = [
            { id: 'fps', icon: 'üìÅ', name: '–§–∞–π–ª 90 FPS', desc: '–ü–æ–≤—ã—à–µ–Ω–∏–µ FPS –≤ –∏–≥—Ä–µ', price: 1000, gradient: 'linear-gradient(135deg, #667eea, #764ba2)' },
            { id: 'pc', icon: 'üñ•', name: '–ú–æ–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –Ω–∞ –ü–ö', desc: '–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –ü–ö', price: 1240, gradient: 'linear-gradient(135deg, #f093fb, #f5576c)' },
            { id: 'sens', icon: '‚öôÔ∏è', name: '–°–ø–æ—Å–æ–± –ø–ª–∞–≤–Ω–æ–π —Å–µ–Ω—Å—ã –ü–ö', desc: '–ò–¥–µ–∞–ª—å–Ω–∞—è —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –º—ã—à–∏', price: 1100, gradient: 'linear-gradient(135deg, #4facfe, #00f2fe)' },
            { id: 'opt', icon: 'üì±', name: '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞', desc: '–ü–æ–ª–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è –∏–≥—Ä—ã', price: 1450, gradient: 'linear-gradient(135deg, #fa709a, #fee140)' },
            { id: 'reg', icon: 'üîß', name: '–†–µ–≥–µ–¥–∏—Ç—ã –¥–ª—è —Å–µ–Ω—Å—ã', desc: '–§–∞–π–ª—ã —Ä–µ–µ—Å—Ç—Ä–∞ Windows', price: 500, gradient: 'linear-gradient(135deg, #30cfd0, #330867)' },
            { id: 'set', icon: 'üì±', name: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –¥–æ –∏–¥–µ–∞–ª–∞', desc: '–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞', price: 1400, gradient: 'linear-gradient(135deg, #a8edea, #fed6e3)' }
        ];

        // –ü–û–õ–£–ß–ï–ù–ò–ï –ü–ê–†–ê–ú–ï–¢–†–û–í
        function getParams() {
            const url = new URL(window.location.href);
            USER_ID = url.searchParams.get('user_id') || '';
            CUSTOM_ID = url.searchParams.get('custom_id') || '';
            const tokensStr = url.searchParams.get('tokens') || '0';
            const inventoryStr = url.searchParams.get('inventory') || '';
            
            BALANCE = parseInt(tokensStr) || 0;
            
            // –ü–∞—Ä—Å–∏–º —Å–∫–ª–∞–¥
            if (inventoryStr) {
                try {
                    INVENTORY = JSON.parse(decodeURIComponent(inventoryStr));
                } catch (e) {
                    INVENTORY = inventoryStr.split(',').filter(i => i);
                }
            }

            console.log('üìä –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–ª—É—á–µ–Ω—ã:');
            console.log('  user_id:', USER_ID);
            console.log('  custom_id:', CUSTOM_ID);
            console.log('  balance:', BALANCE);
            console.log('  inventory:', INVENTORY);
        }

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï UI
        function updateUI() {
            // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
            const balanceEl = document.getElementById('balance');
            let current = 0;
            const target = BALANCE;
            const duration = 1000;
            const increment = target / (duration / 16);

            function animate() {
                current += increment;
                if (current < target) {
                    balanceEl.textContent = Math.floor(current).toLocaleString('ru-RU');
                    requestAnimationFrame(animate);
                } else {
                    balanceEl.textContent = target.toLocaleString('ru-RU');
                }
            }
            animate();

            // ID
            document.getElementById('customId').textContent = CUSTOM_ID || '‚Äî';
            const shortTgId = USER_ID ? (USER_ID.length > 10 ? USER_ID.substring(0, 10) + '...' : USER_ID) : '‚Äî';
            document.getElementById('telegramId').textContent = shortTgId;

            console.log('‚úÖ UI –æ–±–Ω–æ–≤–ª—ë–Ω');
        }

        // –û–¢–†–ò–°–û–í–ö–ê –¢–û–í–ê–†–û–í
        function renderShop() {
            const container = document.getElementById('items');
            container.innerHTML = '';

            ITEMS.forEach(item => {
                const bought = INVENTORY.includes(item.name);
                const canBuy = BALANCE >= item.price && !bought;

                let badge = '';
                if (bought) {
                    badge = '<div class="item-badge badge-bought">‚úì –ö—É–ø–ª–µ–Ω–æ</div>';
                } else if (canBuy) {
                    badge = '<div class="item-badge badge-available">–î–æ—Å—Ç—É–ø–Ω–æ</div>';
                } else {
                    badge = '<div class="item-badge badge-unavailable">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';
                }

                let footer = '';
                if (bought) {
                    footer = '<div class="bought-label"><span>‚úì</span><span>–ö—É–ø–ª–µ–Ω–æ</span></div>';
                } else if (canBuy) {
                    const after = BALANCE - item.price;
                    footer = `
                        <button class="buy-btn can-buy" onclick="buy('${item.id}', ${item.price}, '${item.name}')">
                            –ö—É–ø–∏—Ç—å –∑–∞ ${item.price.toLocaleString('ru-RU')} üíé
                        </button>
                        <div class="buy-info">–û—Å—Ç–∞–Ω–µ—Ç—Å—è: ${after.toLocaleString('ru-RU')} üíé</div>
                    `;
                } else {
                    const need = item.price - BALANCE;
                    footer = `
                        <button class="buy-btn" disabled>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤</button>
                        <div class="buy-info" style="color:#ff4444;">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç: ${need.toLocaleString('ru-RU')} üíé</div>
                    `;
                }

                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="item-header" style="background: ${item.gradient}">
                        <span class="item-icon">${item.icon}</span>
                        ${badge}
                    </div>
                    <div class="item-body">
                        <div class="item-title">${item.name}</div>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-price-row">
                            <div style="opacity:0.5; font-size:13px;">–¶–µ–Ω–∞:</div>
                            <div class="item-price">
                                <span>üíé</span>
                                <span>${item.price.toLocaleString('ru-RU')}</span>
                            </div>
                        </div>
                        ${footer}
                    </div>
                `;
                container.appendChild(div);
            });

            console.log('‚úÖ –ú–∞–≥–∞–∑–∏–Ω –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω');
        }

        // –û–¢–†–ò–°–û–í–ö–ê –°–ö–õ–ê–î–ê
        function renderInventory() {
            const container = document.getElementById('inventory');
            container.innerHTML = '';

            if (INVENTORY.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">–°–∫–ª–∞–¥ –ø—É—Å—Ç</div>
                        <div class="empty-desc">–ö—É–ø–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ</div>
                    </div>
                `;
                return;
            }

            INVENTORY.forEach(itemName => {
                const item = ITEMS.find(i => i.name === itemName);
                if (!item) return;

                const div = document.createElement('div');
                div.className = 'inventory-item';
                div.innerHTML = `
                    <div class="inventory-icon" style="background: ${item.gradient}">
                        ${item.icon}
                    </div>
                    <div class="inventory-info">
                        <div class="inventory-title">${item.name}</div>
                        <div class="inventory-date">–¢–æ–≤–∞—Ä –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –æ—Ç @SloppyX</div>
                    </div>
                    <div class="inventory-status">–ö—É–ø–ª–µ–Ω–æ</div>
                `;
                container.appendChild(div);
            });

            console.log('‚úÖ –°–∫–ª–∞–¥ –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω:', INVENTORY.length, '–ø—Ä–µ–¥–º–µ—Ç–æ–≤');
        }

        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            event.target.classList.add('active');

            if (tab === 'shop') {
                document.getElementById('shop-tab').classList.add('active');
            } else {
                document.getElementById('inventory-tab').classList.add('active');
                renderInventory();
            }

            tg.HapticFeedback.impactOccurred('light');
        };

        // –ü–û–ö–£–ü–ö–ê
        window.buy = function(id, price, name) {
            console.log('üõí –ü–æ–∫—É–ø–∫–∞:', name, '–∑–∞', price);

            if (BALANCE < price) {
                showToast('error', '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            tg.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price.toLocaleString('ru-RU')} üíé?`, ok => {
                if (ok) {
                    console.log('‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ');

                    tg.sendData(JSON.stringify({
                        action: 'buy',
                        item_id: id,
                        price: price,
                        title: name,
                        user_id: USER_ID,
                        custom_id: CUSTOM_ID
                    }));

                    // –õ–æ–∫–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    BALANCE -= price;
                    INVENTORY.push(name);

                    document.getElementById('balance').textContent = BALANCE.toLocaleString('ru-RU');

                    renderShop();
                    showToast('success', `‚úÖ "${name}" –∫—É–ø–ª–µ–Ω!`);
                    tg.HapticFeedback.notificationOccurred('success');

                    console.log('üí∞ –ù–æ–≤—ã–π –±–∞–ª–∞–Ω—Å:', BALANCE);
                }
            });
        };

        // –£–í–ï–î–û–ú–õ–ï–ù–ò–ï
        function showToast(type, text) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const textEl = document.getElementById('toastText');

            toast.className = `toast ${type} show`;
            icon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            textEl.textContent = text;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        getParams();
        updateUI();
        renderShop();

        // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            console.log('‚úÖ –ú–∞–≥–∞–∑–∏–Ω –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }, 500);

        // –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞
        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());
    </script>
