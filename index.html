<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
        }
        .card {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .balance {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .label {
            font-size: 12px;
            opacity: 0.6;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .user-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .user-box {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 12px;
        }
        .user-value {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .item {
            background: linear-gradient(135deg, #1a1a1a, #0f0f0f);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .item-header {
            padding: 80px 20px;
            text-align: center;
            font-size: 60px;
        }
        .item-body {
            padding: 20px;
        }
        .item-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .item-desc {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 15px;
        }
        .item-price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .buy-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #fff, #ccc);
            color: #000;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255,255,255,0.3);
        }
        .buy-btn:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .bought {
            color: #4caf50;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="label">üíé –í–∞—à –±–∞–ª–∞–Ω—Å</div>
        <div class="balance" id="bal">0</div>
        <div class="user-grid">
            <div class="user-box">
                <div class="label">üÜî ID</div>
                <div class="user-value" id="cid">‚Äî</div>
            </div>
            <div class="user-box">
                <div class="label">üì± Telegram</div>
                <div class="user-value" id="tid">‚Äî</div>
            </div>
        </div>
    </div>

    <div id="items"></div>

    <script>
        // Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        let url = new URL(window.location.href);
        let uid = url.searchParams.get('user_id') || '';
        let cid = url.searchParams.get('custom_id') || '';
        let tok = url.searchParams.get('tokens') || '0';
        let balance = parseInt(tok);

        // –ù–ï–ú–ï–î–õ–ï–ù–ù–û –ü–û–ö–ê–ó–´–í–ê–ï–ú
        document.getElementById('bal').innerText = balance.toLocaleString('ru-RU');
        document.getElementById('cid').innerText = cid || '‚Äî';
        document.getElementById('tid').innerText = uid ? (uid.length > 10 ? uid.substring(0,10) + '...' : uid) : '‚Äî';

        console.log('user_id:', uid);
        console.log('custom_id:', cid);
        console.log('tokens:', balance);

        // –¢–æ–≤–∞—Ä—ã
        let items = [
            {id:'fps', icon:'üìÅ', name:'–§–∞–π–ª 90 FPS', desc:'–ü–æ–≤—ã—à–µ–Ω–∏–µ FPS', price:1000, g:'linear-gradient(135deg, #667eea, #764ba2)'},
            {id:'pc', icon:'üñ•', name:'–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ü–ö', desc:'–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã', price:1240, g:'linear-gradient(135deg, #f093fb, #f5576c)'},
            {id:'sens', icon:'‚öôÔ∏è', name:'–ü–ª–∞–≤–Ω–∞—è —Å–µ–Ω—Å–∞', desc:'–ù–∞—Å—Ç—Ä–æ–π–∫–∞ —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏', price:1100, g:'linear-gradient(135deg, #4facfe, #00f2fe)'},
            {id:'opt', icon:'üì±', name:'–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è', desc:'–ü–æ–ª–Ω–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞', price:1450, g:'linear-gradient(135deg, #fa709a, #fee140)'},
            {id:'reg', icon:'üîß', name:'–†–µ–≥–µ–¥–∏—Ç—ã', desc:'–§–∞–π–ª—ã —Ä–µ–µ—Å—Ç—Ä–∞', price:500, g:'linear-gradient(135deg, #30cfd0, #330867)'},
            {id:'set', icon:'üì±', name:'–ù–∞—Å—Ç—Ä–æ–π–∫–∏', desc:'–î–æ –∏–¥–µ–∞–ª–∞', price:1400, g:'linear-gradient(135deg, #a8edea, #fed6e3)'}
        ];

        let bought = [];

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        items.forEach(item => {
            let canBuy = balance >= item.price && !bought.includes(item.id);
            let isBought = bought.includes(item.id);
            
            let btn = '';
            if (isBought) {
                btn = '<div class="bought">‚úì –ö—É–ø–ª–µ–Ω–æ</div>';
            } else if (canBuy) {
                btn = `<button class="buy-btn" onclick="buy('${item.id}',${item.price},'${item.name}')">–ö—É–ø–∏—Ç—å ${item.price.toLocaleString('ru-RU')} üíé</button>`;
            } else {
                btn = '<button class="buy-btn" disabled>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤</button>';
            }

            document.getElementById('items').innerHTML += `
                <div class="item">
                    <div class="item-header" style="background:${item.g}">${item.icon}</div>
                    <div class="item-body">
                        <div class="item-title">${item.name}</div>
                        <div class="item-desc">${item.desc}</div>
                        <div class="item-price">üíé ${item.price.toLocaleString('ru-RU')}</div>
                        ${btn}
                    </div>
                </div>
            `;
        });

        // –ü–æ–∫—É–ø–∫–∞
        function buy(id, price, name) {
            if (balance < price) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
                return;
            }

            tg.showConfirm('–ö—É–ø–∏—Ç—å "' + name + '" –∑–∞ ' + price.toLocaleString('ru-RU') + ' üíé?', function(ok) {
                if (ok) {
                    tg.sendData(JSON.stringify({
                        action: 'buy',
                        item_id: id,
                        price: price,
                        title: name,
                        user_id: uid,
                        custom_id: cid
                    }));

                    balance -= price;
                    bought.push(id);
                    
                    document.getElementById('bal').innerText = balance.toLocaleString('ru-RU');
                    alert('‚úÖ "' + name + '" –∫—É–ø–ª–µ–Ω!');
                    location.reload();
                }
            });
        }

        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(function() {
            tg.close();
        });
    </script>
</body>
</html>
