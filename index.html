            });
        }

        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'shop') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('shop-tab').classList.add('active');
            } else if (tab === 'vip') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('vip-tab').classList.add('active');
                renderItems(VIP_ITEMS, 'vip-items', true);
            } else {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('inventory-tab').classList.add('active');
                renderInventory();
            }

            tg.HapticFeedback.impactOccurred('light');
        };

        window.buy = function(id, price, name) {
            if (BALANCE < price) {
                showToast('error', '‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            tg.showConfirm(`–ö—É–ø–∏—Ç—å "${name}" –∑–∞ ${price.toLocaleString('ru-RU')} üíé?`, ok => {
                if (ok) {
                    tg.sendData(JSON.stringify({
                        action: 'buy',
                        item_id: id,
                        price: price,
                        title: name,
                        user_id: USER_ID,
                        custom_id: CUSTOM_ID
                    }));

                    BALANCE -= price;
                    INVENTORY.push(name);
                    localStorage.setItem(`inventory_${USER_ID}`, JSON.stringify(INVENTORY));

                    document.getElementById('balance').textContent = BALANCE.toLocaleString('ru-RU');
                    renderItems(ITEMS, 'items', false);
                    renderItems(VIP_ITEMS, 'vip-items', true);
                    showToast('success', `‚úÖ "${name}" –∫—É–ø–ª–µ–Ω!`);
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        };

        function showToast(type, text) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const textEl = document.getElementById('toastText');

            toast.className = `toast ${type} show`;
            icon.textContent = type === 'success' ? '‚úÖ' : '‚ùå';
            textEl.textContent = text;

            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        getParams();
        updateUI();
        renderItems(ITEMS, 'items', false);

        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            console.log('‚úÖ –ú–∞–≥–∞–∑–∏–Ω –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }, 500);

        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());
    </script>
</body>
