        body {

        .header::before {

            top: 0;

        .header h1 {

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –±–∞–ª–∞–Ω—Å–∞ */

                inset 0 1px 0 rgba(255,255,255,0.1);

            position: relative;
            overflow: hidden;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

        @keyframes rotate {
            to { transform: rotate(360deg); }

        .balance-label {

            z-index: 1;
        }

        .balance-amount {
            font-size: 52px;
            font-weight: 900;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .balance-number {
            background: linear-gradient(135deg, #ffffff 0%, #888888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .user-info {
            padding-top: 20px;

            z-index: 1;
        }

        .user-info-grid {

        .user-info-item {

        .user-label {

        }

        .user-value {

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {

        .stat-card {

        .stat-value {

        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters {

        .filter-btn {

        /* –¢–æ–≤–∞—Ä—ã */

        .item-image {

        }

        .item-description {

        /* –ö–ù–û–ü–ö–ê –° –ü–û–î–°–í–ï–¢–ö–û–ô */
        .buy-btn {

        .buy-btn.can-buy {

        /* –í–û–õ–ù–û–í–û–ô –≠–§–§–ï–ö–¢ */

            left: 50%;

            height: 0;
            border-radius: 50%;

        .buy-btn.can-buy:active::before {

        /* –ú–û–©–ù–ê–Ø –ü–û–î–°–í–ï–¢–ö–ê –ü–†–ò HOVER */
        .buy-btn.can-buy:hover {

        .buy-btn.can-buy:active {

        .buy-btn:disabled {

        .buy-info {

        .bought-label {

        /* –ë–∞–Ω–Ω–µ—Ä—ã */
        .banner {

        .success {

        /* –ó–∞–≥—Ä—É–∑–∫–∞ */

    </style>

<body>

        <!-- –ü—É—Å—Ç–æ -->

    <script>
        // ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let BALANCE = 0;
        let USER_ID = null;
        let CUSTOM_ID = null;
        let PURCHASED = [];
        let FILTER = 'all';

        const ITEMS = [
            { id: 'fps', icon: 'üìÅ', title: '–§–∞–π–ª 90 FPS', desc: '–ü–æ–≤—ã—à–µ–Ω–∏–µ FPS', price: 1000, gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' },
            { id: 'pc', icon: 'üñ•', title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ü–ö', desc: '–û–ø—Ç–∏–º–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏', price: 1240, gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' },
            { id: 'sens', icon: '‚öôÔ∏è', title: '–ü–ª–∞–≤–Ω–∞—è —Å–µ–Ω—Å–∞', desc: '–ú–µ—Ç–æ–¥–∏–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏', price: 1100, gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { id: 'phone_opt', icon: 'üì±', title: '–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è', desc: '–ü–æ–ª–Ω–∞—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è', price: 1450, gradient: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' },
            { id: 'reg', icon: 'üîß', title: '–†–µ–≥–µ–¥–∏—Ç—ã', desc: '–§–∞–π–ª—ã —Ä–µ–µ—Å—Ç—Ä–∞', price: 500, gradient: 'linear-gradient(135deg, #30cfd0 0%, #330867 100%)' },
            { id: 'phone_set', icon: 'üì±', title: '–ò–¥–µ–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏', desc: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–æ –∏–¥–µ–∞–ª–∞', price: 1400, gradient: 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)' }
        ];

        // ========== TELEGRAM WEBAPP ==========
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ========== –ß–¢–ï–ù–ò–ï URL –ü–ê–†–ê–ú–ï–¢–†–û–í ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            USER_ID = params.get('user_id');
            CUSTOM_ID = params.get('custom_id');
            const tokensParam = params.get('tokens');
            
            // –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–æ–∫–µ–Ω–æ–≤
            if (tokensParam !== null && tokensParam !== undefined && tokensParam !== '') {
                const parsed = parseInt(tokensParam);
                BALANCE = isNaN(parsed) ? 0 : parsed;
            } else {
                BALANCE = 0;
            }

            console.log('%cüìä –ü–ê–†–ê–ú–ï–¢–†–´ –ü–û–õ–£–ß–ï–ù–´:', 'color: #4caf50; font-weight: bold; font-size: 14px;');
            console.log('user_id:', USER_ID || '‚ùå –ù–ï –ü–û–õ–£–ß–ï–ù');
            console.log('custom_id:', CUSTOM_ID || '‚ùå –ù–ï –ü–û–õ–£–ß–ï–ù');
            console.log('tokens:', BALANCE);
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI ==========
        function updateUI() {
            // –ë–∞–ª–∞–Ω—Å
            const balanceEl = document.getElementById('balanceDisplay');
            balanceEl.textContent = BALANCE.toLocaleString('ru-RU');
            console.log('‚úÖ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω:', BALANCE);

            // Custom ID
            const customIdEl = document.getElementById('customIdDisplay');
            if (CUSTOM_ID) {
                customIdEl.textContent = CUSTOM_ID;
                console.log('‚úÖ Custom ID –æ–±–Ω–æ–≤–ª–µ–Ω:', CUSTOM_ID);
            } else {
                customIdEl.textContent = '‚Äî';
                console.log('‚ö†Ô∏è Custom ID –Ω–µ –ø–æ–ª—É—á–µ–Ω');
            }

            // Telegram ID
            const telegramIdEl = document.getElementById('telegramIdDisplay');
            if (USER_ID) {
                const short = USER_ID.length > 9 ? USER_ID.substring(0, 9) + '...' : USER_ID;
                telegramIdEl.textContent = short;
                console.log('‚úÖ Telegram ID –æ–±–Ω–æ–≤–ª–µ–Ω:', USER_ID);
            } else {
                telegramIdEl.textContent = '‚Äî';
                console.log('‚ö†Ô∏è Telegram ID –Ω–µ –ø–æ–ª—É—á–µ–Ω');
            }

            // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            document.getElementById('totalItems').textContent = ITEMS.length;
            document.getElementById('boughtItems').textContent = PURCHASED.length;
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê –¢–û–í–ê–†–û–í ==========
        function renderItems() {
            const container = document.getElementById('itemsContainer');
            container.innerHTML = '';

            let filtered = ITEMS;
            if (FILTER === 'available') {
                filtered = ITEMS.filter(i => !PURCHASED.includes(i.id) && BALANCE >= i.price);
            } else if (FILTER === 'bought') {
                filtered = ITEMS.filter(i => PURCHASED.includes(i.id));
            }

            if (filtered.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                container.style.display = 'none';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            container.style.display = 'grid';

            filtered.forEach(item => {
                const bought = PURCHASED.includes(item.id);
                const canBuy = BALANCE >= item.price && !bought;

                let badge = '';
                if (bought) badge = '<div class="item-badge badge-bought">‚úì –ö—É–ø–ª–µ–Ω–æ</div>';
                else if (canBuy) badge = '<div class="item-badge badge-available">–î–æ—Å—Ç—É–ø–Ω–æ</div>';
                else badge = '<div class="item-badge badge-unavailable">–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>';

                let footer = '';
                if (bought) {
                    footer = '<div class="bought-label">‚úì –ö—É–ø–ª–µ–Ω–æ</div>';
                } else if (canBuy) {
                    const after = BALANCE - item.price;
                    footer = `
                        <button class="buy-btn can-buy" onclick="buy('${item.id}', ${item.price}, '${item.title}')">
                            –ö—É–ø–∏—Ç—å ${item.price.toLocaleString('ru-RU')} üíé
                        </button>
                        <div class="buy-info">–û—Å—Ç–∞–Ω–µ—Ç—Å—è: ${after.toLocaleString('ru-RU')} üíé</div>
                    `;
                } else {
                    const need = item.price - BALANCE;
                    footer = `
                        <button class="buy-btn" disabled>–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ</button>
                        <div class="buy-info" style="color: #ff4444;">–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç: ${need.toLocaleString('ru-RU')} üíé</div>
                    `;
                }

                const div = document.createElement('div');
                div.className = 'item' + (bought ? ' bought' : canBuy ? ' available' : '');
                div.innerHTML = `
                    <div class="item-image" style="background: ${item.gradient}">
                        <span style="position: relative; z-index: 1;">${item.icon}</span>
                        ${badge}
                    </div>
                    <div class="item-content">
                        <div class="item-title">${item.title}</div>
                        <div class="item-description">${item.desc}</div>
                        <div class="item-footer">
                            <div class="item-price-row">
                                <div style="opacity: 0.6;">–¶–µ–Ω–∞:</div>
                                <div class="item-price">
                                    <span>üíé</span>
                                    <span>${item.price.toLocaleString('ru-RU')}</span>
                                </div>
                            </div>
                            ${footer}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });

            document.getElementById('loading').style.display = 'none';
            container.style.display = 'grid';
        }

        // ========== –§–ò–õ–¨–¢–†–ê–¶–ò–Ø ==========
        function setFilter(filter) {
            FILTER = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderItems();
        }

        // ========== –ü–û–ö–£–ü–ö–ê ==========
        function buy(id, price, title) {
            if (BALANCE < price) {
                showError('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç–æ–∫–µ–Ω–æ–≤!');
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }

            tg.showConfirm(`–ö—É–ø–∏—Ç—å "${title}" –∑–∞ ${price.toLocaleString('ru-RU')} üíé?`, (ok) => {
                if (ok) {
                    tg.sendData(JSON.stringify({
                        action: 'buy',
                        item_id: id,
                        price: price,
                        title: title,
                        user_id: USER_ID,
                        custom_id: CUSTOM_ID
                    }));

                    BALANCE -= price;
                    PURCHASED.push(id);
                    updateUI();
                    renderItems();

                    showSuccess(`‚úÖ "${title}" –∫—É–ø–ª–µ–Ω!`);
                    tg.HapticFeedback.notificationOccurred('success');
                }
            });
        }

        // ========== –ë–ê–ù–ù–ï–†–´ ==========
        function showError(msg) {
            const el = document.getElementById('errorBanner');
            document.getElementById('errorText').textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successBanner');
            document.getElementById('successText').textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // ========== –ó–ê–ü–£–°–ö ==========
        console.log('%cüöÄ –ú–ê–ì–ê–ó–ò–ù –ó–ê–ü–£–°–ö–ê–ï–¢–°–Ø', 'color: #4caf50; font-size: 16px; font-weight: bold;');
        
        getUrlParams();
        updateUI();
        
        setTimeout(() => {
            renderItems();
            console.log('%c‚úÖ –ú–ê–ì–ê–ó–ò–ù –ì–û–¢–û–í', 'color: #4caf50; font-size: 16px; font-weight: bold;');
        }, 300);

        tg.MainButton.setText('–ó–∞–∫—Ä—ã—Ç—å');
        tg.MainButton.show();
        tg.MainButton.onClick(() => tg.close());
    </script>
